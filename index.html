<html>
    <head>
        <style>
            * {
                background-color: burlywood
            }
            #resultInEUR, #resultInUSD {
                font-size: 20px;
                color: #1e7916;
            }
        </style>
        <link rel="stylesheet" href="currency-converter.css"></link>
        <script src="currency-converter.js" defer></script>
    </head>
    <body>
        <h1 style="color: #71728f; font-size: 80; opacity: 2;">Currency Converter</h1>
        
        <input type="number" id="eur" placeholder="Enter EUR"></input>
        <button onclick="convertEurToUsd()">Convert to USD</button>
        <p id="resultInUSD"></p>

        <input type="number" id="usd" placeholder="Enter USD"></input>
        <button onclick="convertUsdToEur()">Convert to EUR</button>
        <p id="resultInEUR"></p>
    </body>
</html>
