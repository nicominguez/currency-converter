<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Currency Converter</title>
        <link rel="stylesheet" href="currency-converter.css"></link>
    </head>
    <body>
        <h1 class="title">Currency Converter</h1>
        
        <div>Current Rate <span id="curRate">..loading</span></div>
        
        <input type="number" id="eur" placeholder="Enter EUR" onkeyup="eur2usd()"></input>
        <p id="resultInUSD"></p>
        
        <input type="number" id="usd" placeholder="Enter USD" onkeyup="usd2eur()"></input>
        <p id="resultInEUR"></p>
    </body>
    <script src="currency-converter.js" defer></script>
</html>
